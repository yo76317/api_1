<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center"></h3>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <table id="table_id" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>片名</th>
                    <th>製作單位</th>
                    <th>發行單位</th>
                    <th>上映戲院數量</th>
                    <th>票房</th>
                    <th>金額</th>
                </tr>
            </thead>
            <tbody>
                <!-- 串在這 -->
            </tbody>
        </table>
    </div>

    <!-- 先載入 -->
    <script src="./jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!-- datatable格式 -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>

        
        	
<!-- country(國別地區)、name(電影名稱)、releaseDate(上映日期)
    issue(發行單位)、produce(製作單位)、theaterCount(上映戲院數量)
    tickets(票房)、ticketChangeRate(票房變動率)、amounts(金額)
    totalTickets(總票房)、totalAmounts(總金額) -->

    <script>
        // $.get("CORS.php", (res)=>{
        //     console.log(res)
        // });

        $(document).ready(function () {
            $.ajax({
                type: 'get', // Method type
                url: 'CORS.php', // URL
                dataType: 'json',

                success: function (res) {
                    data = res;
                    console.log('data', data);

                    for (let i = 0; i < data.list.length; i++) {
                    $('tbody').append(`
    <tr>
        <td>${i+1}</td>
        <td>${data.list[i]['name']}</td>
        <td>${data.list[i]['produce']}</td>
        <td>${data.list[i]['issue']}</td>
        <td>${data.list[i]['theaterCount']}</td>
        <td>${data.list[i]['tickets']}</td>
        <td>${data.list[i]['amounts']}</td>
    </tr>
     `);
                    }
                }
            });
        });
    </script>

</body>

</html>
